<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<header>
        <div class= "large-font">Coding Quiz</div>
        <button class= "start-button">Start</button>
    
 </header>

<main>
<br>

<section>

<div class="quiz-container">
<div id="quiz"></div>
</div>
</section>
<br>

<section>
<button id="previous">Previous Question</button>

<button id="next">Next question</button>

<button id="submit">Get Results</button>

<div id="results"></div>

<div class= "card timer">
    <div class = "timer-text">
    <div class="large-font timer-count">20</div>
    <h2>seconds remaining</h2>
  </div>

</section>
<br>

<div class="Save-score">
    <div class="card">
      <h2>Save Score</h2>
      <form method="POST">
        <div class="input-group">
          <label for="initials">initials</label>
          <input type="text" name="initials" id="initials" placeholder="GH" />
        </div>
        <div class="input-group">
          <label for="score">Score</label>
          <input type="score" name="score" id="score" placeholder="5" />
        </div>
        <div id="msg"></div>
        <br>
        <button id="save">Save Score</button>
      </form>
    </div>
    <div class="card">
      <h2>Last Registered User:</h2>
      <p><strong>Initialse:</strong> <span id="user-initials"></span></p>
      <p><strong>Score:</strong> <span id="user-score"></span></p>
    </div>
  </div>


</main>

<script src='script.js'></script>

</body>
</html>
