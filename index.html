<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="start_btn"><button>Start Quiz</button></div>



    <div class="Rules">
       <div class="Rules_title">
           <span>Rules for Coding Quiz</span>
       </div>
       <div class="Rules_list">
           <div class="Info">1. You have 1 minute to finish the Quiz</div>
           <div class="Info">2. There are 5 questions with Multiple choice</div>
           <div class="Info">3. If you get a Question wrong you loose 5 seconds</div>
           <div class="Info">4. Each quesion is worth 1 point</div>
       </div>
       <div class="button">
           <button class="restart">Continue</button>
       </div>
    </div>









</body>
</html>
